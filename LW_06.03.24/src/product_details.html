<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <img src="ad.png" alt="logo" class="img">
                </div>
                <div class="col-md">
                    <h1></h1>
                </div>
                <div class="col-md text-right">
                    <a href="#" class="btn btn-light">Add advertisement</a>
                    <a href="#" class="btn btn-light ml-2"><img src="account.png" alt="profile"> Profile</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <div class="container mt-3">
        <!-- Product Details Block -->
        <div class="row">
            <div class="col-md-4">
                <img src="furniture_1.png" alt="Product Image" class="img-fluid">
            </div>
            <div class="col-md-4">
                <h2>Product Name</h2>
                <p>Product Location</p>
                <p class="text-muted">Date: Date and Time</p>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Views: 100</p>
                <h3>$ Price</h3>
            </div>
        </div>

        <!-- Contact Seller Block -->
        <div class="row mt-4">
            <div class="col-md-4">
                <button class="btn btn-primary">Send Message</button>
                <button class="btn btn-secondary">Call Seller</button>
            </div>
            <div class="col-md-4">
                <img src="av_64.png" alt="Seller Profile" class="img-fluid">
                <p>Seller Name</p>
                <p>Member since: Registration Date</p>
                <a href="#">View Seller's Other Ads</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light mt">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <img src="ad_bw.png" alt="logo" class="img">
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Information</h5>
                        </div>
                        <div class="col-md-3">
                            <h5>Delivery</h5>
                        </div>
                        <div class="col-md-3">
                            <h5>Products</h5>
                        </div>
                        <div class="col-md-3">
                            <h5>Donate</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
